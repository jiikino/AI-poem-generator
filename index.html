<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem</title>
</head>
<body>
    <div class="container">
        <div class="kawaii-decoration" id="cloud1">☁️</div>
        <div class="kawaii-decoration" id="star1">✨</div>
        <div class="kawaii-decoration" id="cloud2">☁️</div>
        <div class="kawaii-decoration" id="star2">✨</div>

        <header>
            <h1>✨ AI Poem Generator ✨</h1>
        </header>
        <main>
            <form id="poem-generator">
                <div class="input-group">
                    <label for="user-instructions">What should the poem be about?</label>
                    <input type="text" 
                        placeholder="Enter a topic (e.g., cats, friendship, rainbows)" 
                        autofocus 
                        required
                        autocomplete="off"
                        class="instructions"
                        id="user-instructions"
                    />
                </div>
                <button type="submit" class="submit-button">Generate Poem ✨</button>
            </form>

            <div class="loading" id="loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="poem" id="poem-box">
                <br />
            </div>
        </main>

        <footer>
            <p>Made with 💕 by <a href="" target="_blank">Jessica ikino</a></p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
