<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>
            AI Poem
        </h1>
    </header>
    <main>
        <form id="poem-generator">
            <input type="text" placeholder="enter topic" 
            autofocus 
            required
            autocomplete="off"
            class="instructions"/>
            <input type="submit" 
            class="submit-button"/>
        </form>

        <div class="poem" id="poem-box">
            
            <br />
            
        </div>
    </main>


    <footer>
        <a href="" target="_blank"> Jessica ikino</a>
    </footer>
</div>
</body>

<script src="src/index.js"></script>
</html>
